<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>My Gallery</title>
</head>
<body><br>
  <center>
    <header>
      <div class="prof">

      </div>

          <p class="num">100</p>

        </div>
        <div class="but">
          <p class="num">2,242</p>
          <p class="text">Follower</p>
        </div>
        <div class="but">
          <p class="num">1,432</p>
          <p class="text">Following</p>
        </div>
      </div>
    </header>
    <br><br><br><br>
    <div class="block">
      <div class="main">
        <img src="photo1.png" class="one">
        <img src="photo2.png" class="one">
        <img src="photo3.png" class="one">
        <div class="one"> <img src="photo_4.png" class="four"></div>
        <img src="photo5.png" class="one">
        <img src="photo6.png" class="one">

    </div>
    <br>
    <br>
    <br>
    <br>
    <footer>
      <p>created by <a href="https://github.com/asshonn">asshon</a> - devChallenges.io</p>
    </footer>

</html>
